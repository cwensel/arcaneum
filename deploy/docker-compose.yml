services:
  qdrant:
    image: qdrant/qdrant:v1.15.5
    container_name: qdrant-arcaneum
    restart: unless-stopped

    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API

    volumes:
      - qdrant-arcaneum-storage:/qdrant/storage
      - qdrant-arcaneum-snapshots:/qdrant/snapshots

    environment:
      - QDRANT__LOG_LEVEL=INFO
      # Disk-biased configuration for low-memory operation
      - QDRANT__STORAGE__ON_DISK_PAYLOAD=true
      - QDRANT__STORAGE__WAL__WAL_CAPACITY_MB=16
      - QDRANT__STORAGE__OPTIMIZERS__DEFAULT_SEGMENT_NUMBER=2
      - QDRANT__STORAGE__OPTIMIZERS__MAX_SEGMENT_SIZE_KB=100000
      - QDRANT__STORAGE__OPTIMIZERS__FLUSH_INTERVAL_SEC=10
      - QDRANT__STORAGE__OPTIMIZERS__INDEXING_THRESHOLD=15000
      - QDRANT__STORAGE__OPTIMIZERS__MEMMAP_THRESHOLD=10000

    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

volumes:
  qdrant-arcaneum-storage:
    driver: local
  qdrant-arcaneum-snapshots:
    driver: local
