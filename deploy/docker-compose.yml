services:
  # Qdrant vector database (RDR-002)
  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: qdrant-arcaneum
    restart: unless-stopped

    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API

    volumes:
      - qdrant-arcaneum-storage:/qdrant/storage
      - qdrant-arcaneum-snapshots:/qdrant/snapshots

    environment:
      - QDRANT__LOG_LEVEL=INFO
      # Disk-biased configuration for low-memory operation
      - QDRANT__STORAGE__ON_DISK_PAYLOAD=true
      - QDRANT__STORAGE__WAL__WAL_CAPACITY_MB=16
      - QDRANT__STORAGE__OPTIMIZERS__DEFAULT_SEGMENT_NUMBER=2
      - QDRANT__STORAGE__OPTIMIZERS__MAX_SEGMENT_SIZE_KB=100000
      - QDRANT__STORAGE__OPTIMIZERS__FLUSH_INTERVAL_SEC=10
      - QDRANT__STORAGE__OPTIMIZERS__INDEXING_THRESHOLD_KB=15000

    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  # MeiliSearch full-text search (RDR-008)
  meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: meilisearch-arcaneum
    restart: unless-stopped

    ports:
      - "7700:7700"  # HTTP API

    volumes:
      - meilisearch-arcaneum-data:/meili_data
      - meilisearch-arcaneum-dumps:/dumps
      - meilisearch-arcaneum-snapshots:/snapshots

    environment:
      # Core settings (MEILI_* are MeiliSearch's internal env vars)
      # API key is auto-generated by 'arc container start' and stored in
      # ~/.config/arcaneum/meilisearch.key (or use MEILISEARCH_API_KEY env var)
      - MEILI_ENV=${MEILI_ENV:-production}
      - MEILI_MASTER_KEY=${MEILISEARCH_API_KEY}
      - MEILI_HTTP_ADDR=0.0.0.0:7700

      # Resource management (CRITICAL: Must set manually - MeiliSearch issue #4686)
      - MEILI_MAX_INDEXING_MEMORY=2.5GiB
      - MEILI_MAX_INDEXING_THREADS=4

      # Payload limits
      - MEILI_HTTP_PAYLOAD_SIZE_LIMIT=100MB

      # Persistence paths
      - MEILI_DB_PATH=/meili_data/data.ms
      - MEILI_DUMP_DIR=/dumps
      - MEILI_SNAPSHOT_DIR=/snapshots

    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'
        reservations:
          memory: 1G
          cpus: '2.0'

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  # Qdrant volumes
  qdrant-arcaneum-storage:
    driver: local
  qdrant-arcaneum-snapshots:
    driver: local
  # MeiliSearch volumes
  meilisearch-arcaneum-data:
    driver: local
  meilisearch-arcaneum-dumps:
    driver: local
  meilisearch-arcaneum-snapshots:
    driver: local
