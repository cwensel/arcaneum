services:
  qdrant:
    image: qdrant/qdrant:v1.15.4
    container_name: qdrant-arcaneum
    restart: unless-stopped

    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API

    volumes:
      - ~/.arcaneum/data/qdrant:/qdrant/storage
      - ~/.arcaneum/data/qdrant_snapshots:/qdrant/snapshots

    environment:
      - QDRANT__LOG_LEVEL=INFO

    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

# Volumes now use direct host paths under ~/.arcaneum/
